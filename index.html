<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1></h1>

      <div class="guess-game">
        <div class="game-area">
          <div class="inputs"></div>

          <div class="controlbtns">
            <button class="check">Check Word</button>
            <button class="hint"><span></span> Hints</button>
          </div>

          <div class="message"></div>
        </div>

        <div class="key-colors">
          <h2>Key Color</h2>

          <div class="key-color">
            <div class="key inplace"></div>
            <div class="key-text">Letter Is Correct and In Place</div>
          </div>

          <div class="key-color">
            <div class="key correct"></div>
            <div class="key-text">Letter Is Correct and Not In Place</div>
          </div>

          <div class="key-color">
            <div class="key incorrect"></div>
            <div class="key-text">Letter Isn't Correct and Not Exist</div>
          </div>
        </div>
      </div>

      <footer>  &copy;</footer>
    <script src="main.js"></script>
</body>
</html>
